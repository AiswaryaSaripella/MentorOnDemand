<div *ngIf="role=='user'">
    <div *ngIf="length==0" class="text-danger">
        No Current Trainings Available
    </div>

    <div *ngFor="let user of userCurrent;let i=index">
        <div class="container">

            <div class="row">
                <div class="card mr-auto" style="width:400px">

                    <img class="card-img-top" src="/assets/spring.png" alt="Card image" style="width:100%"
                        height="200px"><br>
                    <div class="card-body">

                        <h4 class="card-title">{{userCurrent[i].courseName}}</h4><br>

                        <div *ngIf="user.acceptStatus=='proposed'">{{userCurrent[i].acceptStatus}}</div>
                        <div id="myProgress" *ngIf="user.payment == 'true'">
                            <div id="myBar">{{userCurrent[i].progressStatus}}</div>
                        </div>
                        <button *ngIf="user.payment == 'true'" type="button" class="btn btn-sm btn-success"
                            (click)="move($event,i)">Increase Progress</button>

                        <div *ngIf="user.acceptStatus!='proposed' && user.payment == 'false'">
                            <button class="btn btn-sm btn-success" (click)="onPay($event,i)">Pay</button>
                        </div>

                        <br>



                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="role=='mentor'">
    <div *ngIf="length==0" class="text-danger">
        No Current Trainings Available
    </div>

    <div *ngFor="let mentor of mentorCurrent;let i=index">
        <div class="container">

            <div class="row">
                <div class="card mr-auto" style="width:400px">

                    <img class="card-img-top" src="/assets/spring.png" alt="Card image" style="width:100%"
                        height="200px"><br>
                    <div class="card-body">

                        <h4 class="card-title">{{mentorCurrent[i].courseName}}</h4><br>
                        <div>{{mentorCurrent[i].userName}}</div>



                        <div *ngIf=" mentor.acceptStatus=='proposed'">
                            <button class="btn btn-sm btn-success md-2" (click)="onAccept($event,i)">Accept</button>
                            <button class="btn btn-sm btn-danger" (click)="onRejected($event,i)">Reject</button>
                        </div>

                        <button *ngIf="mentor.progressStatus>=25" type="submit" class="btn btn-primary btn-md mt-3"
                            data-toggle="modal" data-target="#spring">Withdraw</button>





                    </div>
                </div>
            </div>
        </div>
    </div>
